{% extends 'base.html' %}

{% block title %}{{ post.title }} â€¢ DevFolio{% endblock %}

{% block content %}
<div class="blog-post">
    <h2>{{ post.title }}</h2>
    <small class="text-muted">{{ post.created_at|date:"F j, Y" }}</small>

    {% if post.cover_image %}
    <div class="my-3">
        <img src="{{ post.cover_image.url }}" alt="{{ post.title }}" class="img-fluid rounded" style="max-height: 400px;">
    </div>
    {% endif %}

    <div class="mt-3">
        <p>{{ post.content|linebreaks }}</p>
    </div>

    <div class="mt-4">
        <a href="{% url 'blog_list' %}" class="btn btn-primary">
            Back to Blog
        </a>
    </div>
</div>
{% endblock %}
